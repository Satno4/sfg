    <div

    >
      <span
        *ngFor="let category of categories"
        class="flex flex-col text-center items-center justify-start align-center"
      >
        <button
          mat-fab
          (click)="categoryClicked(category.name)"
          [ngClass]="{
            '!text-[#2a8d5c] enabled !bg-white hover:text-white hover:bg-[#2a8d5c] ': true,
            selected: chosenSocialCategory === category.name
          }"
        >
          <mat-icon svgIcon="icons:{{ category.icon }}"></mat-icon>
        </button>
        <h3 class="mt-4">
          {{ category.name }}
        </h3>
      </span>
    </div>

  <ng-container *ngIf="cities$ | async as cities">
     <h2
    class="w-4/5 md:w-3/5 lg:w-2/5  text-3xl rounded-3xl bg-white px-4 py-4 mx-auto "
  >
    ქალაქი
  </h2>
    <div
      class="fira-text w-4/5 md:w-3/5 text-md rounded-3xl bg-white px-4 py-4 mx-auto flex flex-wrap gap-4 justify-center"
    >
      <button
        *ngFor="let city of cities"
        (click)="cityClicked(city)"
        [ngClass]="{
          'border-solid border-2 border-black enabled px-4 rounded-2xl py-1 ease-in': true,
          selected: chosenCity === city
        }"
      >
        {{ city }}
      </button>

      <span class="bg-black text-white bg-opacity-60 rounded-3xl p-4">ამ პროექტის ფარგლებში ძირითადად მოწოდებულია შიდა ქართლსა და კახეთში ხელმისაწვდომი სოციალური სერვისები </span>
    </div>
  </ng-container>

  <input
    type="text"
    class="fira-text w-4/5 md:w-3/5 lg:w-2/5 text-xl rounded-3xl bg-white px-12 py-4 mx-auto"
    placeholder="საძიებო სიტყვა.."
  />

  <button
    *ngIf="
      !chosenCity && !chosenRegion && !chosenSocialCategory;
      else enabledButton
    "
    class="bg-black rounded-3xl text-3xl py-4 px-8 text-white w-4/5 md:w-3/5 lg:w-2/5 bg-opacity-80 mx-auto disabled:opacity-75"
    matTooltip="აირჩიეთ რეგიონი ან კატეგორია ან შეიყვანეთ საძიებო სიტყვა"
  >
    მოძებნა
  </button>

  <ng-template #enabledButton>
    <button
      class="bg-[#2A8D5C] enabled rounded-3xl text-3xl py-4 px-8 text-white w-4/5 md:w-3/5 lg:w-2/5 bg-opacity-80 mx-auto"
      (click)="searchClicked()"
    >
      მოძებნა
    </button>
  </ng-template>
  <button
    class="bg-[#2A8D5C] enabled rounded-3xl text-3xl py-4 px-8 text-white w-4/5 md:w-3/5 lg:w-2/5 bg-opacity-80 mx-auto"
    routerLink="../home"
  >
    მთავარი გვერდი
  </button>
</div>
